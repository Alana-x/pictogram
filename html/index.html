    /* 1. GRID CONTAINER (like TikTok profile) */
    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Left=small, Right=big */
      gap: 15px; /* Space between boxes */
      margin: 10px; /* Edge spacing */
      background: #ebe1e1; /* Dark mode */
      color: white;
      font-family: Arial;
    }

    /* 2. LEFT SIDEBAR (like Instagram bio) */
    .sidebar {
      background: #968c8c;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
    }

    /* 3. MAIN CONTENT (3-column grid) */
    .main-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 10px;
      padding: 15px;
    }

    /* 4. POST BOXES (like YouTube thumbnails) */
    .post {
      background: #cac7c7;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
