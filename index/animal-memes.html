    <style>
      

      .scroll-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    
        border: none;
        padding: 15px;
        cursor: pointer;
        z-index: 10;
        border-radius: 50%; /* Make the buttons circular */
        display: none; /* Initially hide the buttons */
      }

      .scroll-button-left {
        left: 10px; /* Position the left button */
      }

      .scroll-button-right {
        right: 10px; /* Position the right button */
      }

      /* Show the scroll buttons only when hovering over the buttons container */
      .buttons-container:hover .scroll-button {
        display: block; /* Display buttons when hovering over the container */
      }

    </style>
