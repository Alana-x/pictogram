<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Mixer</title>
  <link rel="stylesheet" href="/styles/emojikitchen.css">
</head>
<body>
  <h1>Emoji Mixer</h1>

  <div class="emoji-picker">
    <div class="emoji" data-emoji="😊">😊</div>
    <div class="emoji" data-emoji="😢">😢</div>
    <div class="emoji" data-emoji="😎">😎</div>
    <div class="emoji" data-emoji="🤩">🤩</div>
    <div class="emoji" data-emoji="👽">👽</div>
    <div class="emoji" data-emoji="❤️">❤️</div>
  </div>

  <h2>Mixed Emoji</h2>
  <div class="emoji-mix-container">
    <div id="mixed-emoji">
      <!-- Blended emoji will go here -->
    </div>
  </div>

  <script src="/scripts/emojikitchen.js"></script>
</body>
</html>
